backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'homepage'
    label: 'Homepage'
    format: 'json'
    folder: 'content/homepage'
    create: true
    slug: ''
    editor:
      preview: false
    fields:
      - label: "Introduction"
        name: "intro"
        widget: "object"
        fields:
        - label: "Heading"
          name: "heading"
          widget: "object"
          fields:
            - { label: "Part 1", name: "part1", widget: "string", required: true }
            - { label: "Part 2", name: "part2", widget: "string", required: true }
        - label: "Additional text"
          name: "additionalText"
          widget: "object"
          fields:
            - { label: "Text before", name: "textBefore", widget: "string", required: true }
            - label: "Link"
              name: "link"
              widget: "object"
              fields:
                - { label: "Text", name: "text", widget: "string", required: true }
                - { label: "Url", name: "href", widget: "string", required: true }
            - { label: "Text after", name: "textAfter", widget: "string", required: true }
      - label: "Statistics"
        name: "stats"
        widget: "object"
        fields:
          - { label: "Text 1", name: "stat1", widget: "string", required: true }
          - { label: "Text 2", name: "stat2", widget: "string", required: true }
          - label: "Text 3"
            name: "stat3"
            widget: "object"
            fields:
              - { label: "Singular", name: "singular", widget: "string", required: true }
              - { label: "Plural", name: "plural", widget: "string", required: true }
