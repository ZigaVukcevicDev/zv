backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'homepage'
    label: 'Homepage'
    format: 'json'
    folder: 'content/homepage'
    create: true
    slug: ''
    editor:
      preview: false
    fields:
      - label: "Introduction"
        name: "intro"
        widget: "object"
        fields:
        - label: "Heading"
          name: "heading"
          widget: "object"
          fields:
            - { label: "Part 1", name: "part-1", widget: "string", required: true }
            - { label: "Part 2", name: "part-2", widget: "string", required: true }
        - label: "Additional text"
          name: "additional-text"
          widget: "object"
          fields:
            - { label: "Text before", name: "text-before", widget: "string", required: true }
            - { label: "Link text", name: "link-text", widget: "string", required: true }
            - { label: "Link href", name: "link-href", widget: "string", required: true }
            - { label: "Text after", name: "text-after", widget: "string", required: true }
      - label: "Stats"
        name: "stats"
        widget: "object"
        fields:
          - { label: "Label 1", name: "stat-1", widget: "string", required: true }
          - { label: "Label 2", name: "stat-2", widget: "string", required: true }
          - { label: "Label 3", name: "stat-3", widget: "string", required: true }
