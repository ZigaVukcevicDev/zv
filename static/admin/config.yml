backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'homepage'
    label: 'Homepage'
    format: 'json'
    folder: 'content/homepage'
    create: true
    slug: ''
    editor:
      preview: false
    fields:
      - label: "Introduction"
        name: "intro"
        widget: "object"
        fields:
          - { label: "Heading part 1", name: "heading-part-1", widget: "string", required: true }
          - { label: "Heading part 2", name: "heading-part-2", widget: "string", required: true }
          - { label: "Additional text", name: "additional-text", widget: "markdown", required: true }
      - label: "Stats"
        name: "stats"
        widget: "object"
        fields:
          - { label: "Label 1", name: "stat-1", widget: "string", required: true }
          - { label: "Label 2", name: "stat-2", widget: "string", required: true }
          - { label: "Label 3", name: "stat-3", widget: "string", required: true }
